<form #frm="ngForm" (ngSubmit)="submit(frm.value)">
  <div class="form-group">
    <label for="courseName">Course Name</label>
    <input 
      required
      ngModel name="name" 
      minlength="5"
      class="form-control"
      #courseName="ngModel"
      id="courseName"
      type="text">
      <div class="alert alert-danger" *ngIf="courseName.touched && !courseName.valid">
          <div *ngIf="courseName.errors.required">Course Name is Required</div>
          <div *ngIf="courseName.errors.minlength">Name should be minumum {{courseName.errors.minlength.requiredLength}} characters</div>
      </div>
  </div>
  
  <div class="form-group">
    <label for="catagoryList">Catagory</label>
    <select required ngModel name="catagoryList" #catagoryList="ngModel" id="catagoryList"class="form-control" >
      <option *ngFor="let catagory of catagories" [value]="catagory.id">{{catagory.name}}</option>
    </select>
    <div *ngIf="catagoryList.touched && catagoryList.invalid" class="alert alert-danger">Catagory is Required</div>
  </div>

  <div class="form-group">
    <label class="checkbox-inline"><input ngModel name="hasGuarantee" type="checkbox">30-day money-back guarantee</label>
  </div>
  <p>
      {{frm.value | json}}
  </p>
  <button class="btn btn-primary" [disabled]="!frm.valid">Create</button>
</form>
